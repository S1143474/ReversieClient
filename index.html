<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Javascript getting started</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
        <!-- Latest compiled and minified CSS -->

            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->

        <!-- Optional theme -->

            integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

        <link rel="stylesheet" type="text/css" href="./css/style.css" />
        <script type="text/javascript" src="./js/FeedbackWidget.js"></script>
        <!-- <script type="text/javascript" src="./js/LogLinkedList.js"></script> -->

    </head>
    <body>
        <div id="feedback-success" class="alert " role="alert" style="display:none">
            <div class="alert__line"></div>
            
            <div class="alert__content">
                <div class="alert__icon">
                    <span class="material-icons">priority_high</span>
                    <span class="material-icons">check</span>
                </div>
                <h3 class="alert__title">Je komt er wel!</h3>
                <p class="alert__message">Gamerss, welkom!</p>
                <button class="alert__close">
                    <span class="material-icons">close</span>
                </button>
            </div>

            <div class="alert__action">
                <button class="alert__btn alert__accept"><div>Akkoord</div></button>
                <button class="alert__btn alert__decline"><div>Weigeren</div></button>
            </div>
        </div>

        <div id="feedback-danger" class="alert " role="alert" style="display:none">
            <p>Pas op voor loslopende bits.</p>
        </div>

        <button id="button">Click Me!</button>
        <script>
            $(() => {
                let feedbackWidget = new FeedbackWidget("feedback-success");

                $("#button").on("click", () => {
                    // feedbackWidget.show("Je gegevens konden niet worden opgehaald. Zo jammer. Probeer het later nog eens.", "error");
                    feedbackWidget.show({'title': 'Deelnemen Reversi?', 'msg': 'Een zekere wil deelnemen aan jouw spel. Geef akkoord'}, "success");
                });
            });
        </script>
    </body>
</html>
